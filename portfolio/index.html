---
layout: default
title: {{ site.name }}
---

<div id="home">
<h4>Проекты</h4>
  <ul class="posts">
    {% for post in site.categories.portfolio %}      
	<h1><li>
	{% if post.icon %}
	<img href="{{ site.baseurl }}{{ post.icon }}" width="48em" height="48em" style="vertical-align: middle; margin-bottom: 0.2em;"/>
	{% endif %}
	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	<span>{{ post.date | date_to_string }}</span>
	{{ post.excerpt }}
	</li>
    {% endfor %}
 </ul>
</div>
