---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h4>Проекты</h4>
  <ul class="posts">
    {% for post in site.posts %}
      {% if page.portfolio %}
        <li>
	      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	      <span>{{ post.date | date_to_string }}</span>
	      {{ post.excerpt }}
	      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
