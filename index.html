---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Статьи</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
	  <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
	  <span>{{ post.date | date_to_string }}</span>
	  {{ post.excerpt }}
	  </li>
    {% endfor %}
  </ul>
</div>
