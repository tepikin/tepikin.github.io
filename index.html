---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Статьи</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
	  <h1><a color="#159957" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  <span>{{ post.date | date_to_string }}</span>
	  {{ post.excerpt }}
	  </li>
    {% endfor %}
  </ul>
</div>
